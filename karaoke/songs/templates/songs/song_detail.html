{% extends 'base.html' %}

{% block title %}{{ song.title }}{% endblock %}

{% block content %}
    <h2>Hello Song Detail</h2>
<h2>{{ song.title }}</h2>
    <h2>{{ self.song }}</h2>
<p>By {{ song.artist }}</p>
<p>Performed by <a href="{% url 'song:performer' pk=song.performer.pk %}">{{ song.performer }}</a></p>
{% endblock %}
